<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>画一只皮卡丘</title>
  <link rel="stylesheet" href="./css/default.css">
  <style id="styleTag"></style>
  <style type="text/css">
    .icon {
      width: 4em;
      height: 2em;
      vertical-align: -0.15em;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="code-wrapper">
    <pre id="code"></pre>
  </div>
  <div class="preview-wrapper">
    <div class="preview">
      <div class="wrapper">
        <div class="lowerLip-wrapper">
          <div class="lowerLip"></div>
        </div>
        <div class="nose"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="upperLip left"></div>
        <div class="upperLip right"></div>
      </div>
    </div>
  </div>
  <div class="actions">
    <button data-speed="slow">慢速</button>
    <button data-speed="normal" class="active">中速</button>
    <button data-speed="fast">快速</button>
    <audio id="audio" src="./music/2.mp3" preload="auto">该浏览器不支持audio属性</audio>
      <svg id="bgMusic" class="icon active" aria-hidden="true">
        <use xlink:href="#icon-music"></use>
        <div class="line" id="turn-of"></div>
      </svg>
  </div>
  <script src="./vendor/jquery.min.js"></script>
  <script src="//at.alicdn.com/t/font_1096631_ozxgjnfubk.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
